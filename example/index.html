<!doctype html>
<html><head><script src="./enchant.js"></script>
<html><head><script src="../doubletap.enchant.js"></script></head>
</head>
<body style="margin:0; padding: 0;">
<script>
    enchant(); // initialize
    var game = new Core(320, 320); // game stage
    game.preload('chara1.png'); // preload image
    game.fps = 20;

    game.onload = function(){
        var bear = new Sprite(32, 32);
        bear.image = game.assets['chara1.png'];
            bear.addEventListener('doubletap', function(e){
                console.log("bear get double tap on " + e.x + "," + e.y);
            });
        game.rootScene.addChild(bear);
        bear.frame = [6, 6, 7, 7];   // select sprite frame
        
        bear.tl.moveBy(288, 0, 90)   // move right
            .scaleTo(-1, 1, 10)      // turn left
            .moveBy(-288, 0, 90)     // move left
            .scaleTo(1, 1, 10)       // turn right
            .loop();                 // loop it
        enchant.annex.DoubleTap.setDoubleTapHandler(enchant.Core.instance.currentScene);
    };

    game.start(); // start your game!
</script>
</body>
</html>
